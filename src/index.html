<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="welcome">
      <header class="welcome__header">
        <div class="welcome__header-dots">
          <div class="dot yellow"></div>
          <div class="dot pink"></div>
          <div class="dot light-blue"></div>
        </div>
        <h4 class="welcome__header-text">Caesar Cipher</h4>
      </header>
      <section class="welcome__title">
        <img src="" alt="Caesar Cipher logo" class="welcome__title-image">
        <div class="welcome__title-text">
          <h1>// Welcome!</h1>
          <h2>// Ready to send a secret message?</h2>
          <a href="#cipher">Go!</a>
        </div>
      </section>
    </section>

    <section id="cipher">
      <header>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h4>Time to cipher</h4>
      </header>
      <main>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
        <section>
          <input type="number" id="offset">
          <button id="code">Encode</button>
          <button id="decode">Decode</button>
        </section>
        <p id="result">Result</p>
      </main>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h4>Caesar Cipher</h4>
      </header>
      <section>
        <img src="" alt="Caesar Cipher logo">
        <div>
          <h1>// Welcome!</h1>
          <h2>// Ready to send a secret message?</h2>
          <a href="#cipher">Go!</a>
        </div>
      </section>
    </section>

    <section id="cipher">
      <header>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h4>Time to cipher</h4>
      </header>
      <main>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
        <section>
          <input type="number">
          <button id="code">Code</button>
          <button id="decode">Decode</button>
        </section>
        <p id="result">Result</p>
      </main>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="welcome">
      <header class="welcome__header header">
        <div class="welcome__header-dots dots">
          <div class="dot yellow"></div>
          <div class="dot pink"></div>
          <div class="dot light-blue"></div>
        </div>
        <h4 class="welcome__header-text text-header">Caesar Cipher</h4>
      </header>
      <section class="welcome__title">
        <img src="./assets/Secret.jpeg" alt="Caesar Cipher logo" class="welcome__title-image">
        <div class="welcome__title-text">
          <h1>Welcome!</h1>
          <h2>Ready to send a secret message?</h2>
        </div>
        <a href="#cipher" class="welcome__title-btn">Go!</a>
      </section>
    </section>

    <section id="cipher">
      <header class="cipher__header header">
        <div class="cipher__header-dots dots">
          <div class="dot yellow"></div>
          <div class="dot pink"></div>
          <div class="dot white"></div>
        </div>
        <h4 class="cipher__header-text text-header">Time to cipher</h4>
      </header>
      <main class="cipher__main">
        <textarea class="cipher__main-message" name="message" id="message" cols="20" rows="5" placeholder="Write your message here..."></textarea>
        <section class="cipher__main-controls">
          <div class="main-controls__offset">
            <label for="offset">Enter offset : </label>
            <input type="number" id="offset" placeholder="1" required>
          </div>
          <div class="main-controls__buttons">
            <button id="code" class="main-controls__buttons--encode">Encode</button>
            <button id="decode" class="main-controls__buttons--decode">Decode</button>
          </div>
        </section>
        <p class="cipher__main-product" id="result">Result</p>
      </main>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
